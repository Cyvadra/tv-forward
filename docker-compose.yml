version: '3.8'

services:
  tv-forward:
    build: .
    container_name: tv-forward
    ports:
      - "9006:9006"
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - ./data:/app/data
    environment:
      - TZ=UTC
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9006/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - tv-forward-network

networks:
  tv-forward-network:
    driver: bridge

volumes:
  data:
    driver: local
